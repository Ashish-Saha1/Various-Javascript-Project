<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User input form</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="form-body">
            <div class="form-body_header">
                <h3>Fill the form below</h3>
                <div class="form-body_header__button">
                    <button class="reset-btn">Reset</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </div>

            <div class="form-body_input">
                <label for="input-name">What is your name?</label>
                <input type="text" name="" id="input-name">
            </div>

            <div class="form-body_output">
                <p class="show-message">Hello <span></span>, welcome to our application.</p>
            </div>

        </div>
    </div>















    <script src="script.js"></script>
</body>
</html>
