<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Converter</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="container_header">
            <h3>Multiple Converter</h3>
      
        </div>

        <div class="container-body">
            <div class="firstDiv">
                <label for="category-select">Select Category</label>
            <select id="category-select">
                <option value="length">Length</option>
                <option value="time">Time</option>
            </select>
            </div>

            <div class="second-div">
                <div class="left-input">
                    <input type="text" name="" id="left-inp">
                    <select id="left-input_select">
                        <option value="second">Second</option>
                        <option value="hour">Hour</option>
                    </select>
                </div>

                <div class="middle-input">
                    =
                </div>

                <div class="right-input">
                    <input type="text" name="" id="right-inp">
                    <select id="right-input_select">
                        <option value="hour">Hour</option>
                        <option value="second">Second</option>
                    </select>
                </div>
            </div>

            <div class="third-div">
                <h3>Formula</h3>
                <p id="display-formula">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, numquam.</p>
            </div>
        </div>

    </div>















    <script src="script.js"></script>
</body>
</html>
