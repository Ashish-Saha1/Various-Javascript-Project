<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="container_header">
            <h3>Fill The From Below</h3>
            <h5>Negative Values Are Not Accepted</h6>
        </div>

        <div class="container-result">
            <h3 class="result-show">00</h3>
        </div>

        <div class="container_input">
            <div class="increment">
                <input type="number" name="" id="increment-input" min="0" value="">
                <button class="increment-btn">Increment</button>
            </div>

            <div class="decrement">
                <button class="decrement-btn">Decrement</button>
                <input type="number" name="" id="decrement-input" min="0">
            </div>
        </div>
    </div>















    <script src="script.js"></script>
</body>
</html>
